    <title>GridPlate: grid-plate Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@lrnwebcomponents/video-player/video-player.js';
      import '@lrnwebcomponents/wikipedia-query/wikipedia-query.js';
      import '../grid-plate.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <script>
      window.onload = function(){
        let sel = document.getElementById('select'), 
        grid = document.getElementById('grid'),
        layouts = Object.keys(grid.layouts);
        for (i = 0; i < layouts.length; i++) {
          let option = document.createElement('OPTION');
          option.setAttribute('value',layouts[i]);
          option.innerHTML = grid.layouts[layouts[i]].columnLayout;
          if (layouts[i] === grid.layout) option.setAttribute('selected',"selected");
          sel.appendChild(option);
        }
        sel.onchange = function(){
          grid.layout = sel.value;
        };
      };
    </script>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic grid-plate demo</h3>
      <demo-snippet>
        <p><label>Grid-Plate Layout: <select id="select" on-change="setLayout"></select></label></p>
        <template>
          <grid-plate id="grid" layout="1-1-1-1" edit-mode>
            <video-player slot="col-1" resource="#d158b908-dc44-6db2-8537" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org "
              responsive="" source="https://www.youtube.com/watch?v=pKLPQ4ufo64" src="https://www.youtube-nocookie.com/embed/pKLPQ4ufo64?showinfo=0&amp;controls=1&amp;rel=0"
              iframed="" width="560" height="315" caption="What is ELMS:LN? Why is it fundamentally different from any other educational technology that's ever existed? What is sustainable innovation? Why is this so ..."
              secondary-color="#fff8e1" text-color="#000000" secondary-color-class="amber lighten-5" text-color-class="black-text"
              yt-nocookie="" yt-controls="" video-color="FF031D"></video-player>
    
            <wikipedia-query slot="col-2" resource="#950ec72d-6c38-0ce5-41ed" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org "
              show-title="" search="Drupal" render-as="content" search-response="[object Object]"></wikipedia-query>
    
            <p slot="col-3">
              Praesent a luctus nibh. 
              Vestibulum purus quam, tincidunt eget consequat ut, 
              venenatis quis lacus. 
              Donec luctus aliquam ipsum quis sagittis.   
            </p>
              <img
                slot="col-3" 
                width="100%" 
                alt="placeholder image of animals" 
                src="http://lorempixel.com/400/200/animals"/>
            <img 
              slot="col-4"
              width="100%" 
              alt="placeholder image of food" 
              src="http://lorempixel.com/400/200/food"/>
            <p slot="col-4">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
              Suspendisse lacinia ut urna ut cursus. 
              Nunc ut maximus tellus, tincidunt ullamcorper libero. 
            </p>
            <p slot="col-5">
              This content is not in the layout.
            </p>
          </grid-plate>
        </template>
      </demo-snippet>
