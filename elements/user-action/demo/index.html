<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>UserAction: user-action Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@polymer/paper-button/paper-button.js';
      import '../user-action.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <script>
      window.addEventListener('user-engagement',(e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic user-action demo</h3>
      <demo-snippet>
        <template>
          <user-action track="click">
            <paper-button>This is user-action</paper-button>
          </user-action>
          <user-action track="keypress" every>
            <paper-button>This is user-action</paper-button>
          </user-action>
          <div style="height:1000px"></div>
          <user-action track="visibility" every>
            <paper-button>This is user-action</paper-button>
          </user-action>
          <div style="height:1000px"></div>
          <user-action track="visibility">
            <paper-button>This is user-action</paper-button>
          </user-action>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
